<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Pumping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Deepan's understanding of Pumping </h1>
    <div class="Charging-Venting-panel" id="inlet-side-drain">
        <!-- Inlet side Drain -->
        <button onclick="DrainInletLine()">Drain Inlet Line</button>    
    </div>
    <div class="pipeline-container">
        
        <!-- Inlet drain pipe -->
        <div class="drain-system" id="drain-pipe-inlet"></div>

        <!-- Main product pipe before the pump -->
        <div class="pipe">
            <div class="valve" id="inlet-valve">

            </div>
            <div class="fluid" id="fluid-inlet">

            </div>
           
        </div>
        <!-- For power supply to the motor of the pump -->
        <span class="power-icon" id="power-icon">âš¡</span>
        <!-- Main pump -->
        <div class="pump" id="pump">
                <div class="pump-body"></div>
                <div class="pump-wheel">
                    <div class="spoke"></div> <!-- Third spoke -->
                </div>   
            <audio id="background-music" src="NH 73.mp4"></audio>
        </div>
   
        <!-- Outlet drain pipe -->
        <div class="drain-system" id="drain-pipe-outlet"></div>

        <!-- Main Product pipe after pump-->
        <div class="pipe">
            <div class="valve" id="outlet-valve" style="margin-left: 235px;">
            </div>
            <div class="fluid" id="fluid-outlet">

            </div>
            <div class="fluid" id="fluid-past-outlet" style="width:40px; right:0px;">

            </div>
        </div>

             <!-- Sump Tank -->
       <div class="drain-system" id="sump-tank">
        <div class="tank-fluid" id="tank-fluid"></div>
        </div>

    </div>
    <div class="Charging-Venting-panel" id="outlet-side-drain">
        <!-- Outlet side Drain -->
        <button onclick="DrainOutletLine()">Drain Outlet Line</button>    
    </div>
    <div class="control-panel">
            <!-- Left Valve -->
            <button onclick="InletValveToggle()" style="font-size: 14px;">Toggle Inlet Valve</button>
            <!-- Pump -->
            <button onclick="startPump()">Start Pump</button>
            <button onclick="stopPump()" style="margin-left: -85px;">Stop Pump</button>
            <!-- Right Valve -->
            <button onclick="OutletValveToggle()" style="margin-left: 80px;">Toggle Outlet Valve</button>
        
    </div>

    <!-- Indications for the process variables -->
    <div class="Process-variables"> 
        <button onclick="updateStatus()" style="font-size: large;">Update Status</button>
        <div class="status-container">
            <div id="inlet-valve-status" class="status-block">Loading...</div>
            <div id="outlet-valve-status" class="status-block">Loading...</div>
            <div id="inlet-line-status" class="status-block">Loading...</div>
            <div id="outlet-line-status" class="status-block">Loading...</div>
            <div id="inlet-drain-status" class="status-block">Loading...</div>
            <div id="outlet-drain-status" class="status-block">Loading...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
